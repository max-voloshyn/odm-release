name: Preview
on:
  push: 
    branches: [main]

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for changesets to work properly
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
      - run: npm ci

      - name: Publish prerelease
        run: |
          BASE=$(node -p 'require("./packages/odm/package.json").version')
          NEXT=$(npx semver "$BASE" -i minor)

          MAX=$(npm view mv-odm versions --json | \
            node -e "const l=JSON.parse(require('fs').readFileSync(0)); \
              const m=l.filter(v=>v.startsWith('${NEXT}-next.')) \
                .map(v=>+v.split('.')[3]||0); \
              console.log(Math.max(0,...m))")
          CTR=$((MAX+1))
          SHA=${GITHUB_SHA::7}
          npx changeset version --snapshot --snapshot-prerelease-template "next.${CTR}.${SHA}"
          
          # Publish all workspaces to next tag
          npm run publish:next 